<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${modelName}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body style="background-color:gainsboro">
<div th:include="index::copyright"></div>
<div class="container-fluid" style="margin: 0px 50px 50px 50px ;background-color: white">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2><span class="glyphicon glyphicon glyphicon-baby-formula" th:text="${modelName}" aria-hidden="true"></span> </h2>
            <hr>
            <!--内容行-->
            <!--内容行-->
            <div class="media" th:each="a : ${list.questionDTOS}">
                <div class="media-left">
                    <a href="#">
                        <img style="width: 55px;height: 55px" class="img-rounded" th:src="@{${a.user.getAvatar_url()}}" >
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${a.getTitle()}">用户名</h4>
                    <span style="font-size: 12px;font-weight: normal;color: #999" th:text="${a.getDescription()}"></span>
                    <br>
                    <span style="font-size: 12px;font-weight: normal;color: #999" th:text="${a.description}"></span>
                    <span style="font-size: 12px;font-weight: normal;color: #999" th:text="${a.comment_count}" th:if="${a.comment_count!=null}"></span>
                    <span style="font-size: 12px;font-weight: normal;color: #999" th:text="0" th:if="${a.comment_count==null}"></span>个回复 .
                    <span style="font-size: 12px;font-weight: normal;color: #999" th:text="${a.view_count}" th:if="${a.view_count!=null}"></span>
                    <span style="font-size: 12px;font-weight: normal;color: #999" th:text="0" th:if="${a.view_count==null}"></span>次浏览 .
                    <span style="font-size: 12px;font-weight: normal;color: #999" th:text="${#dates.format(a.getGmt_create(),'mm:HH dd MMM yyyy')}"></span>
                    <hr>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a th:href="@{/(page=${a})}" href="#"  th:each="a : ${list.pages}" th:text="${a}"></a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="margin-top: 20px">
            <div class="list-group section">
                <a href="/profile/action"
                   th:class="${model =='action'}? 'active list-group-item' : 'list-group-item'">我的问题    <span class="badge">14</span></a>
                <a href="/profile/zuixinhuifu"
                   th:class="${model =='zuixinhuifu'}? 'active list-group-item' : 'list-group-item'">最新回复
                    <span class="badge">14</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
