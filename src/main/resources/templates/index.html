<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>社区</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/suosuo.js"></script>
    <script src="/js/jquery-3.4.1.min.js"></script>
</head>
<body>
<div th:fragment="copyright">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">社区</span>

                </button>
                <a class="navbar-brand" th:href="@{/}">社区</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" action="/" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" name="sousuo" placeholder="搜索话题">
                    </div>
                    <button type="submit" class="btn btn-default" >搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if=" ${session.user!=null}"><a
                            href="https://github.com/login/oauth/authorize?client_id=43eadde0b6dd72f33590&redirect_url=http://localhost:8887//callback&scope=user &state=1"
                            th:href="@{/publish}">发布问题</a></li>
                    <li th:if=" ${session.user!=null}"><a
                            href="/profile/zuixinhuifu">
                    通知<span class="badge" style="background-color: #9acfea;margin-left: 1px" th:text="${session.tongzhi}">42</span>
                    </a>
                    </li>
                    <li th:if=" ${session.user==null}"><a
                            href="https://github.com/login/oauth/authorize?client_id=43eadde0b6dd72f33590&redirect_url=http://localhost:8887//callback&scope=user&state=1">你好</a>
                    </li>
                    <li class="dropdown" th:if="${session.user!=null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="${session.user.name}" th:if="${session.user.name!=null}"></span>
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/action">我的问题</a></li>
                            <li><a href="/profile/zuixinhuifu">我的回复</a></li>
                            <li><a href="/login">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>
</body>
</html>
